- title: Как масштабировать команду без тимлидов&colon; опыт плоской организации в миниатюре
  speaker: wire_snark
  description: Если вы сталкивались ростом проекта и необходимостью увеличения числа разработчиков, то хорошо знаете, что размер одной команды ограничен сверху&colon; когда в ней становится больше 5-6 человек, то каждый последующий разработчик практически не увеличивает её производительность. В некоторых случаях даже уменьшает! Дело в том, что в большой команде растут накладные расходы на взаимодействие каждого с каждым, а тимлид становится "узким горлышком". Известное решение этой проблемы - разделить команду на несколько, выделив в каждой по тимлиду. Но что делать, если ваши разработчики не хотят становиться тимлидами, а нанять тимлида со стороны не получается? Я расскажу о нашем опыте масштабирования команды разработки без тимлидов по модели "плоской организации", только в малых масштабах.
  page: /0x0E-sw/05-flat-org.html
  time: "15:40"

