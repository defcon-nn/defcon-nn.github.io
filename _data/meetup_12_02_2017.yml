- title: Устройство и безопасность гипервизоров
  speaker: Евгений Яковлев
  company: Virtuozzo
  avatar: evgeny.jpg
  time: "12:30"
  bio: Системный разработчик, занимаюсь низкоуровневыми вещами в контексте продуктов ИБ около 9 лет. Ядра ОС, фирмварь, защита данных и аппаратная виртуализация. Люблю анализ защищенности и реверсинг низкоуровневого кода. Разработчик опенсорсного гипервизора QEMU/KVM в компании Virtuozzo.
  description: Узнаем что такое аппаратная виртуализация и как устроен гипервизор. Посмотрим на поверхность атаки, типичные ошибки реализации и уязвимости современных гипервизоров.
  page: hypervisor.html

