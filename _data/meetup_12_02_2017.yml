- title: "White-box аудит безопасности Android-приложений"
  speaker:
    - name: Wire Snark
      company: Paranoid Security, MERA, Нижний Новгород
      avatar: anon.png
  time: "15:15"
  bio: Системный разработчик, занимается в основном средним уровнем — сервисами и демонами. Платформа для устройств «интернета вещей» на Yocto Linux, платформа Андроид, телефония, голосовое управление. По второй специализации - исследователь ИБ, занимается whitebox-аудитом приложений. Защитник приватности, анонимности и безопасности пользователей. Стронник этичного хакинга, программирования и свободного ПО.
  description: Поговорим о том, как проводить whitebox-аудит Андроид-приложения. Узнаем, какие ошибки допускаются наиболее часто — OWASP Mobile Top 10. Рассмотрим Android-специфичные примеры.
  page: whitebox.html

- title: "Корреляция сетевых событий средствами IDS Suricata"
  speaker:
    - name: Кирилл Шипулин
      company: Positive Technologies, Нижний Новгород
      avatar: kirill.jpg
  time: "15:35"

  bio: Исследователь из компании Positive Technologies. Занимается исследованием сетевых атак и написанием сигнатур для Suricata IDS.
  description: В 2014 году в Suricata IDS появилась новая фича под названием xbits. Она позволяет производить корреляцию сетевых событий на различных сетевых сессиях и временных промежутках. Речь пойдёт о том, какие сетевые атаки  и аномалии были невидимы для Suricata IDS до этого и какие возможности xbits дают исследователям сетевых угроз.
  page: suricata.html

