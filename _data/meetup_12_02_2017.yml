- title: Устройство и безопасность гипервизоров
  speaker:
    - name: Евгений Яковлев
      company: Virtuozzo, Москва
      avatar: evgeny.jpg
  time: "12:30"
  bio: Системный разработчик, занимается низкоуровневыми вещами в контексте продуктов ИБ около 9 лет. Ядра ОС, фирмварь, защита данных и аппаратная виртуализация. Любит анализ защищенности и реверсинг низкоуровневого кода. Разработчик опенсорсного гипервизора QEMU/KVM в компании Virtuozzo.
  description: Узнаем что такое аппаратная виртуализация и как устроен гипервизор. Посмотрим на поверхность атаки, типичные ошибки реализации и уязвимости современных гипервизоров.
  page: hypervisor.html

- title: Защита данных через P2P-сети и SAFE Network
  speaker:
    - name: Никита Баксаляр
      company: MaidSafe, Нижний Новгород
      avatar: nikita.png
  time: "13:15"
  bio: Сторонник и адвокат открытых технологий, интересуется языком Rust и вопросами системной безопасности. Занимается разработкой открытого проекта P2P-сети в компании MaidSafe.net (Шотландия).
  description: В докладе будут рассмотрены проблемы хранения данных в «традиционных» дата-центрах и открытых сетях и способы их решения через пересмотр всех классических представлений о построении Интернета. Обсудим, почему Tor и «луковый» роутинг — не панацея, а также поговорим о сложностях и проблемах построения оверлейных сетей и об их преимуществах на практическом примере технологии SAFE Network.
  page: p2p.html

- title: "Криптография, которая просто работает"
  speaker:
    - name: Артём Попцов
      company: Нижегородский радиотехнический колледж, Хакерспейс CADR, Нижний Новгород
      avatar: avp.png
  time: "14:30"
  bio: Полуночный free software разработчик, пишущий на Лисп и других ЯП во имя добра.  В дневное время — заведующий двумя лабораториями в Нижегородском радиотехническом колледже и просто преподаватель.  Со-основатель Нижегородского хакерспейса CADR.
  description: Рассмотрим два криптографических инструмента, которые могут быть полезны для всех, но часто незаслуженно обделены вниманием широкой публики — GnuPG (GNU Privacy Guard) и OTR (Off-the-Record Messaging).  Лекция рассчитана на тех, кто либо не знаком с данными инструментами, либо только начинает их изучение.
  page: cryptotools.html

- title: "White-box аудит безопасности Android-приложений"
  speaker:
    - name: Wire Snark
      company: Paranoid Security, MERA, Нижний Новгород
      avatar: anon.png
  time: "15:15"
  bio: Системный разработчик, занимается в основном средним уровнем — сервисами и демонами. Платформа для устройств «интернета вещей» на Yocto Linux, платформа Андроид, телефония, голосовое управление. По второй специализации - исследователь ИБ, занимается whitebox-аудитом приложений. Защитник приватности, анонимности и безопасности пользователей. Стронник этичного хакинга, программирования и свободного ПО.
  description: Поговорим о том, как проводить whitebox-аудит Андроид-приложения. Узнаем, какие ошибки допускаются наиболее часто — OWASP Mobile Top 10. Рассмотрим Android-специфичные примеры.
  page: whitebox.html

- title: "Корреляция сетевых событий средствами IDS Suricata"
  speaker:
    - name: Кирилл Шипулин
      company: Positive Technologies, Нижний Новгород
      avatar: kirill.jpg
  time: "15:35"

  bio: Исследователь из компании Positive Technologies. Занимается исследованием сетевых атак и написанием сигнатур для Suricata IDS.
  description: В 2014 году в Suricata IDS появилась новая фича под названием xbits. Она позволяет производить корреляцию сетевых событий на различных сетевых сессиях и временных промежутках. Речь пойдёт о том, какие сетевые атаки  и аномалии были невидимы для Suricata IDS до этого и какие возможности xbits дают исследователям сетевых угроз.
  page: suricata.html

